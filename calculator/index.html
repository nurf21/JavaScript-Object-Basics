<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="calculator">
    <label for="numA">Enter first number:</label>
    <input type="number" id="numA" placeholder="Enter first number">
    <br><br>
    <label for="numB">Enter second number:</label>
    <input type="number" id="numB" placeholder="Enter second number">
    <br><br>
    <div>
      <button id="sum-btn">Sum</button>
      <button id="mul-btn">Multiply</button>
    </div>
    <br>
    <div id="result"></div>
  </div>

  <script src="calculator.js"></script>
</body>

</html>
