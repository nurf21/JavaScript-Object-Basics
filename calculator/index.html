<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    .calculator {
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-family: Arial, sans-serif;
    }
    input {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 8px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 5px;
    }
    button:hover {
      background-color: #45a049;
    }
    #result {
      margin-top: 15px;
      padding: 10px;
      background-color: #f8f8f8;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="number" id="numA" placeholder="Enter first number">
    <input type="number" id="numB" placeholder="Enter second number">
    <div>
      <button id="read-btn">Read Values</button>
      <button id="sum-btn">Sum</button>
      <button id="mul-btn">Multiply</button>
    </div>
    <div id="result"></div>
  </div>

  <script src="calculator.js"></script>
</body>
</html>
