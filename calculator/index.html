<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="calculator">
    <form>
      <label for="numA">Enter first number:</label>
      <input type="number" id="numA" placeholder="Enter first number" required>
      <br><br>
      <label for="numB">Enter second number:</label>
      <input type="number" id="numB" placeholder="Enter second number" required>
      <br><br>
      <div>
        <button id="sum-btn" type="button">Sum</button>
        <button id="mul-btn" type="button">Multiply</button>
        <button id="reset-btn" type="reset">Reset</button>
      </div>
      <br>
      <div id="result"></div>
    </form>
  </div>

  <script src="calculator.js"></script>
</body>

</html>
